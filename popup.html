<!DOCTYPE html>
<html>
  <head>
    <title>No More Scissors</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      .input-group {
        margin: 10px 0;
      }
      input {
        width: 100%;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>No More Scissors</h2>
    <div class="input-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key" />
    </div>
    <!-- New input group for setting the inflammatory cutoff -->
    <div class="input-group">
      <label for="cutoff">
        Inflammatory Cutoff: <span id="cutoffValue">0.20</span>
      </label>
      <input type="range" id="cutoff" min="0" max="1" step="0.01" />
    </div>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
